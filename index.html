<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark10 - Cash Register Manager</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="flex flex-col items-center justify-center bg-gray-200 min-h-screen">
      <div>
        <h1 class="p-5 text-pink-500 text-center text-4xl font-bold">Cash Register Manager</h1>
        <p class="p-5 text-xl">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <div class="p-2 flex flex-col items-center">
            <label class="font-bold text-xl" for="bill-amount">Bill Amount:</label>
            <input class="mt-2 p-1 border rounded-md border-pink-500" id="bill-amount" type="text" />
            <label class="mt-4 font-bold text-xl" for="cash-given">Cash Given:</label>
            <input class="mt-2 p-1 border rounded-md border-pink-500" id="cash-given" type="text" />
            <button class="mt-4 px-5 py-2 rounded-md bg-pink-500 text-white text-center" id="check-button">Check</button>
            <p class="pt-2" id="error-message"></p>
        </div>       
        <table class="p-5 w-1/2 text-justify border-collapse border border-pink-500 m-auto">
          <caption class="mt-2 text-2xl font-bold">
            Return Change
          </caption>
          <tr>
            <th class="border-2 p-1 border-pink-500">No of Notes</th>
            <td id= "no-of-notes" class="border-2 p-1 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 pr-3 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 pr-3 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 pr-5 border-pink-500"></td>
            <td id= "no-of-notes" class="border-2 p-1 pr-5 border-pink-500"></td>
          </tr>
          <tr>
            <th class="border-2 p-1 border-pink-500">Note</th>
            <td class="border-2 p-1 border-pink-500">2000</td>
            <td class="border-2 p-1 border-pink-500">500</td>
            <td class="border-2 p-1 border-pink-500">100</td>
            <td class="border-2 p-1 pr-3 border-pink-500">20</td>
            <td class="border-2 p-1 pr-3 border-pink-500">10</td>
            <td class="border-2 p-1 pr-5 border-pink-500">5</td>
            <td class="border-2 p-1 pr-5 border-pink-500">1</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
